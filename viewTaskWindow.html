<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>View Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/viewtask.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron" style="width: 100%">
                <div id="taskTitleContainer">
                    <h5 id="taskTitle">This is the Task title</h5>
                </div>
            </div>
            <div class="col-lg-12">
                <div id="taskContentContainer">
                    <p id="taskContent">This the description of the task</p>
                </div>

                <div id="dueDateContainer" class="pt-5">
                    <p>Due Date: <span id="dueDate"></span></p>
                </div>
            </div>
        </div>
    </div>


<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/fonts/js/fontawesome.js"></script>
<script src="assets/js/viewTask.js"></script>
</body>
</html>
