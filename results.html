<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Results</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/js/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" href="assets/css/buttons.bootstrap4.min.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-12">
                <h5 id="report-title"></h5>
                <hr>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div id="graphical">
                        <canvas id="resultsChart" width="200" height="200"></canvas>

                        <h5 class="mt-3">
                            Summary
                            <hr>
                        </h5>
        
                        <h6>Completed tasks: <span id="completedTasks"></span></h6>
                        <h6>Uncompleted tasks: <span id="uncompletedTasks"></span></h6>
                        <h6>Overdue tasks: <span id="overdueTasks"></span></h6>
                </div>
            </div>
            <div class="col-md-12">
                <table id="results-table" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Task Title</th>
                            <th>Task Description</th>
                            <th>Due Date</th>
                            <th>Completion Date</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Task Title</th>
                            <th>Task Description</th>
                            <th>Due Date</th>
                            <th>Completion Date</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="assets/js/jquery-ui.min.js"></script>
<script src="assets/js/jquery.dataTables.min.js"></script>
<script src="assets/js/dataTables.bootstrap4.min.js"></script>
<script src="assets/js/dataTables.buttons.min.js"></script>
<script src="assets/js/buttons.print.min.js"></script>
<script src="assets/js/pdfmake.min.js"></script>
<script src="assets/js/buttons.html5.min.js"></script>
<script src="assets/js/vfs_fonts.js"></script>
<script src="assets/js/results.js"></script>
</body>
</html>
