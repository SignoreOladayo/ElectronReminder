<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reminder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style>
        .card {
            box-shadow: 0px 0px 8px rgba(115, 108, 108, 0.18);
            border: none;
        }
    </style>
</head>
<body>


    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h5>Psst! You asked me to remind you about something!</h5>
        </div>
    </div> 

    <div class="container">
       <div class="row">
           <div class="col-md-12">
                <div class="card">
                        <div class="card-body">
                            <ul class="list-group">
                                <li class="list-group-item border-0">
                                    <h6>Task Title: </h6><span id="title"></span>
                                </li>
            
                                <li class="list-group-item border-0">
                                    <h6>Task Description: </h6><span id="description"></span>
                                </li>
            
                                <li class="list-group-item border-0">
                                    <h6>Deadline: </h6><span id="deadline"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
           </div>
       </div>

       <div class="row">
        
       </div>
    </div>


<script src="assets/js/reminderWindow.js"></script>
</body>
</html>
