<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reporting</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/js/jquery-ui.theme.min.css">
</head>
<body>

    <div class="jumbotron">
        <div class="container">
            <h4>Reporting</h4>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <p>You can run search based on your desired criteria here.</p>
                <form action="" id="rangeForm">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="start-date">Start Date</label>
                            <input type="text" class="" id="start-date">
                        </div>
    
                        <div class="form-group col-md-6">
                            <label for="finish-date">Finish Date</label>
                            <input type="text" class="form-control" id="finish-date">
                        </div>
                    </div>

                    <div class="form-group mt-2">
                        
                            <input type="checkbox" id="completed"> Completed Tasks
                        
                    </div>

                    <div class="form-group">
                        
                            <input type="checkbox" id="uncompleted"> Uncompleted Tasks
                       
                    </div>
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>

            <div class="col-md-6" style="border-left: 1px solid darkgray">
                <p>I think i remember the title</p>

                <form action="">
                    <div class="form-group">
                        <input type="text" class="form-control" id="search-bar">
                    </div>
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>


<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="assets/js/jquery-ui.min.js"></script>
<script src="assets/js/reportingWindow.js"></script>
</body>
</html>
